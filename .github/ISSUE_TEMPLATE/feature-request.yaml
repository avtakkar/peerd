name: ðŸš€ Feature Request
description: Suggest an idea for this project.
labels: [enhancement, triage]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to suggest a useful feature for the project!
  - type: textarea
    id: problem
    validations:
      required: true
    attributes:
      label: "Is your feature request related to a problem?"
      description: "A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]"
  - type: textarea
    id: solution
    validations:
      required: true
    attributes:
      label: "What solution do you propose?"
      description: "A clear and concise description of what you want to happen."
  - type: textarea
    id: alternatives
    validations:
      required: true
    attributes:
      label: "What alternatives have you considered?"
      description: "A clear and concise description of any alternative solutions or features you've considered."
  - type: textarea
    id: context
    validations:
      required: false
    attributes:
      label: "Any additional context?"
      description: "Add any other context or screenshots about the feature request here."
  - type: checkboxes
    id: idea
    attributes:
      label: "Are you willing to submit PRs to contribute to this feature?"
      description: "This is absolutely not required, but we are happy to guide you in the contribution process
        especially when you already have a good proposal or understanding of how to implement it."
      options:
        - label: Yes, I am willing to implement it.